<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantacalcio Proposte 2025/26</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #ffffff;
      overflow: hidden;
    }

    body {
      background-image: url('Logo2026.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .countdown, .message-container { /* Apply shared styles to both */
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7); /* Darker background for digital feel */
      padding: 20px;
      border-radius: 15px;
      color: #00ff00; /* Bright green for digital numbers/text */
      font-family: 'Alarm Clock', 'DSEG7Classic-Bold', 'Press Start 2P', monospace; /* Prioritize alarm clock fonts */
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 0 25px rgba(0, 255, 0, 0.5); /* Stronger glow */
      letter-spacing: 1px; /* Slightly reduced for message readability */
    }

    .countdown {
      font-size: 3.5em; /* Larger for countdown */
      letter-spacing: 2px; /* Wider for countdown */
    }

    .countdown span {
      display: inline-block;
      min-width: 0.8em;
    }

    .message-container {
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 700px;
      overflow: hidden;
      white-space: pre-wrap;
      box-sizing: border-box;
      text-align: justify;
    }

    /* Override default link styles within the digital message */
    .message-container a {
      color: #00ff00; /* Keep link color consistent with digital theme */
      text-decoration: underline; /* Optional: keep underline for clarity */
      text-shadow: none; /* Remove glow from underline */
    }

    /* Styles for the "typing" effect characters */
    .message-text {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.1s forwards;
    }

    /* Prevent email address from breaking */
    .no-wrap {
      white-space: nowrap;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* --- Optional: Import Google Font for Digital Display (Press Start 2P) --- */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    /* --- Optional: Embed DSEG7Classic-Bold Font (if you have the font file) --- */
    @font-face {
        font-family: 'DSEG7Classic-Bold';
        src: url('DSEG7Classic-Bold.woff2') format('woff2'),
             url('DSEG7Classic-Bold.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    /* --- Optional: Embed another alarm clock style font (example) --- */
    /* You would need to download and include a font file like 'Alarm_Clock.ttf' */
    /*
    @font-face {
        font-family: 'Alarm Clock';
        src: url('Alarm_Clock.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    */

    @media (max-width: 768px) {
      .countdown {
        font-size: 2.5em;
        padding: 15px;
      }

      .message-container {
        font-size: 1em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown"></div>

  <div class="message-container" id="messageContainer">
    </div>

  <script>
    const countdown = document.getElementById('countdown');
    const deadline = new Date('2025-06-15T23:59:59.999').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance <= 0) {
        countdown.innerHTML = "Tempo scaduto!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Pad numbers with leading zeros if less than 10
      const formatTime = (value) => String(value).padStart(2, '0');

      countdown.innerHTML = `${days}<span style="font-size:0.5em;">g</span> ${formatTime(hours)}<span style="font-size:0.5em;">h</span> ${formatTime(minutes)}<span style="font-size:0.5em;">m</span> ${formatTime(seconds)}<span style="font-size:0.5em;">s</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const messageContainer = document.getElementById('messageContainer');
    const fullMessage = `
<p><strong>Buongiorno,</strong></p>
<p>si ricorda che fino alle <strong>23:59:59.999 del 15 GIUGNO</strong> potete inviare al presidente di lega B i vostri suggerimenti per e-mail a <a href="mailto:presidente.legaldf@gmail.com"><span class="no-wrap">presidente.legaldf@gmail.com</span></a> (modalità preferibile) o direttamente su whatsapp (sempre in privato). L’importante è che siano per iscritto.</p>
<p>Cordiali Saluti,<br><strong>Presidente LdF Lega A</strong></p>
    `;
    let charIndex = 0;
    let typedMessageHTML = '';

    function typeWriter() {
      if (charIndex < fullMessage.length) {
        const char = fullMessage.charAt(charIndex);
        if (char === '<') {
          const endIndex = fullMessage.indexOf('>', charIndex);
          if (endIndex !== -1) {
            typedMessageHTML += fullMessage.substring(charIndex, endIndex + 1);
            charIndex = endIndex + 1;
          } else {
            typedMessageHTML += char;
            charIndex++;
          }
        } else {
          typedMessageHTML += `<span class="message-text">${char}</span>`;
          charIndex++;
        }
        messageContainer.innerHTML = typedMessageHTML;

        const lastSpan = messageContainer.lastElementChild;
        if (lastSpan && lastSpan.classList.contains('message-text')) {
            lastSpan.style.animationDelay = `${charIndex * 0.01}s`;
        }
        setTimeout(typeWriter, 10);
      }
    }

    typeWriter();
  </script>

</body>
</html>
