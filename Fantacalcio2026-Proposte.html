<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantacalcio Proposte 2025/26</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #ffffff;
      overflow: hidden;
    }

    body {
      background-image: url('Logo2026.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .countdown {
      font-size: 3em;
      margin-bottom: 20px;
      background: rgba(200, 255, 200, 0.8);
      padding: 20px;
      border-radius: 15px;
      color: #000;
      font-family: 'DSEG7Classic-Bold', 'Press Start 2P', monospace; /* Digital font fallback */
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Glow effect */
    }

    .message-container {
      background: rgba(200, 255, 200, 0);
      padding: 20px;
      max-width: 700px;
      border-radius: 15px;
      font-size: 1.2em;
      line-height: 1.6em;
      color: #000;
      overflow: hidden;
      white-space: pre-wrap;
      box-sizing: border-box;
      text-align: justify; /* Justify text */
    }

    .message-text {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.1s forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* --- Optional: Import Google Font for Digital Display (Press Start 2P) --- */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    /* --- Optional: Embed DSEG7Classic-Bold Font (if you have the font file) --- */
    @font-face {
        font-family: 'DSEG7Classic-Bold';
        src: url('DSEG7Classic-Bold.woff2') format('woff2'),
             url('DSEG7Classic-Bold.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 2em;
        padding: 15px;
      }

      .message-container {
        font-size: 1em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown"></div>

  <div class="message-container" id="messageContainer">
    </div>

  <script>
    const countdown = document.getElementById('countdown');
    const deadline = new Date('2025-06-15T23:59:59.999').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance <= 0) {
        countdown.innerHTML = "Tempo scaduto!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const messageContainer = document.getElementById('messageContainer');
    const fullMessage = `
<p><strong>Buongiorno,</strong></p>
<p>si ricorda che fino alle <strong>23:59:59.999 del 15 GIUGNO</strong> potete inviare al presidente di lega B i vostri suggerimenti per e-mail a <strong>presidente.legaldf@gmail.com</strong> (modalità preferibile) o direttamente su whatsapp (sempre in privato). L’importante è che siano per iscritto.</p>
<p>Cordiali Saluti,<br><strong>Presidente LdF Lega A</strong></p>
    `;
    let charIndex = 0;
    let typedMessageHTML = '';

    function typeWriter() {
      if (charIndex < fullMessage.length) {
        const char = fullMessage.charAt(charIndex);
        if (char === '<') {
          const endIndex = fullMessage.indexOf('>', charIndex);
          if (endIndex !== -1) {
            typedMessageHTML += fullMessage.substring(charIndex, endIndex + 1);
            charIndex = endIndex + 1;
          } else {
            typedMessageHTML += char;
            charIndex++;
          }
        } else {
          typedMessageHTML += `<span class="message-text">${char}</span>`;
          charIndex++;
        }
        messageContainer.innerHTML = typedMessageHTML;

        const lastSpan = messageContainer.lastElementChild;
        if (lastSpan && lastSpan.classList.contains('message-text')) {
            lastSpan.style.animationDelay = `${charIndex * 0.01}s`;
        }
        setTimeout(typeWriter, 10);
      }
    }

    typeWriter();
  </script>

</body>
</html>
